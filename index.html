<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom style -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>JS To Do List</title>
  </head>
  <body>
    <div class="row" id="todolist">
      <div class="header"><h1>My To Do List</h1></div>
      <div class="row">
        <!-- sort button -->
        <button type="button" onclick="" id="sort">Sort</button>
        <!-- input -->
        <input
          type="text"
          id="displayInput"
          placeholder="Enter Item"
          required
        />
        <!-- add btn -->
        <button type="button" onclick="" id="addItem">Add</button>
      </div>
      <!-- list -->
      <div class="row">
        
        <ul id="item-list"></ul>
      </div>
    </div>
    <!-- custom js -->
    <script src="./script/code.js"></script>
  </body>
</html>
